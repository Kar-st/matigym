<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión Gimnasio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/styles.css" rel="stylesheet">
</head>
<body>
  <!-- Contenedor Principal (con pestañas) -->
  <div class="container mt-5">
    <ul class="nav nav-tabs" id="myTab">
      <li class="nav-item">
        <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="client-tab" data-bs-toggle="tab" href="#client">Nuevo Cliente</a>
      </li>
    </ul>

    <!-- Contenido de las pestañas -->
    <div class="tab-content mt-3">
      <!-- Pestaña Login -->
      <div class="tab-pane fade show active" id="login">
        <h3>Acceso Administrador</h3>
        <form id="loginForm">
          <div class="mb-3">
            <input type="email" id="email" class="form-control" placeholder="Email" required>
          </div>
          <div class="mb-3">
            <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>
      </div>

      <!-- Pestaña Nuevo Cliente -->
      <div class="tab-pane fade" id="client">
        <h3>Registrar Cliente</h3>
        <form id="clientForm">
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Teléfono</label>
            <input type="text" id="telefono" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Servicio</label>
            <select id="servicio" class="form-select" required>
              <option value="Musculación">Musculación</option>
              <option value="GAP">GAP</option>
              <option value="Funcional">Funcional</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Vencimiento Cuota</label>
            <input type="date" id="vencimiento" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Guardar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts (Bootstrap + Firebase + Lógica) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./js/auth.js"></script>
  <script type="module" src="./js/add-client.js"></script>
</body>
</html>
