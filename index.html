<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MATIGYM Pro</title>
  <!-- Fuentes y librer√≠as -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="app-header">
    <h1 class="logo">MATIGYM <span>PRO</span></h1>
    <div class="user-avatar"></div>
  </header>

  <main class="app-container">
    <!-- Secci√≥n de WOD -->
    <section class="wod-card animate__animated animate__fadeIn">
      <div class="wod-header">
        <h2>WOD DEL D√çA</h2>
        <span class="difficulty-badge">INTERMEDIO</span>
      </div>
      <div class="wod-content" id="wodDisplay">
        <p>15 Min AMRAP:</p>
        <ul>
          <li>12 Burpees</li>
          <li>20 Air Squats</li>
          <li>400m Run</li>
        </ul>
      </div>
      <button id="generateBtn" class="action-btn animate__animated animate__pulse animate__infinite">
        üîÑ Generar Nuevo WOD
      </button>
    </section>

    <!-- Temporizador -->
    <section class="timer-section">
      <div class="timer-circle" id="timer">
        12:00
      </div>
      <div class="timer-controls">
        <button id="startTimer" class="timer-btn start">‚ñ∂Ô∏è Comenzar</button>
        <button id="resetTimer" class="timer-btn reset">üîÑ Reiniciar</button>
      </div>
    </section>
  </main>

  <script src="js/app.js" type="module"></script>
</body>
</html>
